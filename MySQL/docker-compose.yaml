version: "3.9"
services:
  mysql:
    image: mysql:8.0.28
    platform: linux/amd64
    container_name: sample-mysql-db
    restart: unless-stopped
    tty: true
    ports:
      - "3333:3333"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: demo
      TZ: "Asia/Tokyo"
    volumes:
      - ./my.cnf:/etc/mysql/conf.d/my.cnf